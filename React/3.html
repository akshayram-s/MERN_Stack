<!DOCTYPE html>
<html>
  <head>
    <title>React</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script>
      window.onload = function () {
        var obj = {
          style: { color: "red" },
          onClick: () => {
            alert("hello");
          },
        };
        var obj2 = {
          style: { color: "gold", backgroundColor: "blue" },
        };
        data = "This is an example for react";
        var h1 = React.createElement("h1", obj, "React");
        var p = React.createElement("p", obj2, data);
        ReactDOM.render(h1, document.getElementById("superman"));
        ReactDOM.render(p, document.getElementById("para"));
      };
    </script>
  </head>
  <body>
    <div id="superman"></div>
    <div id="para"></div>
  </body>
</html>
