<!DOCTYPE html>
<html>
  <head>
    <title>React</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script>
      window.onload = function () {
        var obj = {
          style: { color: "red" },
          onClick: () => {
            alert("hello");
          },
        };
        var names = ["Abi", "Paul", "JP"];
        var div = React.createElement(
          "h1",
          null,
          names.map((el) => React.createElement("h1", obj, el))
        );
        var superman = document.getElementById("superman");
        var root = ReactDOM.createRoot(superman);
        root.render(div);
      };
    </script>
  </head>
  <body>
    <div id="superman"></div>
  </body>
</html>
