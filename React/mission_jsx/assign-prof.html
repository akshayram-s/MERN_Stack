<html>
  <head>
    <title>This is Demo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"
    ></script>
    <script type="text/babel">
      
      var obj =[ {
        image: "homeim.png",
        fname: "Sachin",
        lname: "Tendulkar",
        email: "sachin2icc.com",
        mobile: 1233211234,
        skills: ["HTML", "CSS", "JS", "ReactJS"],
      }];
      window.onload=function(){
      var div=<div>
        {obj.map((el)=>{
          return (<div className="card" style={{width: "18rem"}}>
        <img className="card-img-top" src={el.image} alt="Card image cap" ></img>
        <div className="card-body">
          <h5 className="card-title">Firstname:{el.fname} Lastname:{el.lname}</h5>
          <p className="card-text">email:{el.email}</p>
          <p className="card-text">mobile:{el.mobile}</p>
          <p className="card-text">skills:{el.skills.join(",")}</p>
          <a href="#" className="btn btn-primary"> Contact </a>
        </div>
      </div>)
        })}</div>;
        ReactDOM.render(div,hello);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div id="hello"></div>
      </div>
    </div>
  </body>
</html>
