<!DOCTYPE html>
<html>
  <head>
    <title>Theme</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"
    ></script>
    <script type="text/babel">
      window.onload = function () {
        var people = [
          {
            fname: "Stone",
            lname: "Walker",
            email: "abc@gmail.com",
            mobile: "9876543210",
            skills: "HTML,CSS",
          },
          {
            fname: "Micheal",
            lname: "Kong",
            email: "abcd@gmail.com",
            mobile: "9876234210",
            skills: "C,Python",
          },
          {
            fname: "Paul",
            lname: "Wight",
            email: "abcde@gmail.com",
            mobile: "9876535210",
            skills: "JavaScript",
          },
        ];

        function getDiv(arr){
          var elements=arr.map((el)=>getH1(el));
          return <div>{elements}</div>
        }
        function getH1(el){
          return <h1 {style={float:left}}>{el.fname}{el.lname}</h1>
        }
        var superman = document.getElementById("superman");
        var root = ReactDOM.createRoot(superman);
        root.render(getDiv(people));
      };
    </script>
  </head>

    <div id="superman"></div>
