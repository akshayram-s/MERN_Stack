<!DOCTYPE html>
<html>
  <head>
    <title>React</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script>
      window.onload = function () {
        var obj = {
          style: { color: "red" },
          onClick: () => {
            alert("hello");
          },
        };
        var h1 = React.createElement("h1", obj, "Hello React");
        //first parameter : tag name
        //second parameter : style
        //third parameter : child node
        ReactDOM.render(h1, document.getElementById("superman"));
      };
    </script>
  </head>
  <body>
    <div id="superman"></div>
  </body>
</html>
