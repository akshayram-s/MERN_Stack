<!DOCTYPE html>
<html>
  <head>
    <title>String Functions</title>
  </head>
  <body>
    <script>
      data = "Hello World";
      console.log(data.indexOf("o"));
      console.log(data.lastIndexOf("c"));
      console.log(data.toUpperCase());
      console.log(data.toLowerCase());
      console.log(data.slice(2, 7));
      console.log(data.charAt(6));
      console.log(data.includes(" "));
      console.log(data.startsWith("He"));
      console.log(data.endsWith("lo"));
      console.log(data.replace("World", "Universe"));
      console.log(data);
    </script>
  </body>
</html>
