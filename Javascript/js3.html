<!DOCTYPE html>
<html>
  <head>
    <title>Prompt in JS</title>
  </head>
  <script>
    //propmt takes input as string by default
    //Number() is used for type casting.
    a = prompt("Enter a:");
    alert(typeof a);
    b = prompt("Enter b:");
    alert(typeof b);
    c = Number(a) + Number(b);
    alert(c);
    d = true;
    alert(typeof d);
    e = Number(d);
    alert(e);
    f = false;
    g = Number(f);
    alert(g);
  </script>
</html>
