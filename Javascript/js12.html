<!DOCTYPE html>
<html>
  <head>
    <title>Functions-2</title>
  </head>
  <body>
    <script>
      function hello(name1, name2) {
        alert("Hello " + name1 + " and " + name2);
      }
      fun = hello;
      hello("Ram", "Raj");
      fun("Dhoni", "Virat");
      function add(n1, n2) {
        alert(n1 + n2);
      }
      function sub(n1, n2) {
        alert(n1 - n2);
      }
      function mul(n1, n2) {
        alert(n1 * n2);
      }
      function div(n1, n2) {
        alert(n1 / n2);
      }
      add(10, 10);
      sub(25, 20);
      mul(10, 5);
      div(10, 2);
    </script>
  </body>
</html>
