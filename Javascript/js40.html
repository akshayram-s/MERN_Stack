<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
    <script>
      //spread operator
      var arr = [1, 2, 3];
      a = [...arr];
      a[0] = 10;
      alert(arr[0]);
      alert(a[0]);
      //arr and a are not same changes made in a will not be reflected in arr
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
