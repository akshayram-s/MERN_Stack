<!DOCTYPE html>
<html>
  <head>
    <title>Data type coversions</title>
  </head>
  <script>
    a = 100;
    b = Boolean(a);
    alert(b);
    c = null;
    alert(typeof c);
    d = Boolean(c);
    alert(d);
    // Values which become false when converted to a boolean are called falsy values
    // Empty string coverted to boolean gives value as false
    // 0,"",0.00,null are falsy values
  </script>
</html>
