<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      //function is datatype in js
      function helloWorld1() {
        alert("Hello World1");
      }
      helloWorld2 = function () {
        alert("Hello World2");
      };
      helloWorld3 = () => {
        alert("Hello World3");
      };
      helloWorld1();
      helloWorld2();
      helloWorld3();
      alert(typeof helloWorld1);
      alert(typeof helloWorld2);
      alert(typeof helloWorld3);
    </script>
  </body>
</html>
