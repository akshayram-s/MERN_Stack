<!DOCTYPE html>
<html>
  <head>
    <title>Hide/Display</title>
    <script src="3.js"></script>
    <style>
      #superman {
        height: 300px;
        width: 300px;
        background-color: orangered;
        font-style: bold;
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="hide()">Hide</button>
    <button onclick="show()">Show</button>
    <div id="superman">
      Press hide to hide background color , Click on show to show to display
      color
    </div>
    <!-- if we want some html tag to hide change display to block -->
  </body>
</html>
