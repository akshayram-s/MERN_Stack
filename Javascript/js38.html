<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
    <script>
      //rest operator
      function test(...args) {
        alert(typeof args);
        console.log(args);
      }
      test(1);
      test(1, 2);
      test(1, 2, 3);
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
