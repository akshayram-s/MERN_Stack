<!DOCTYPE html>
<html>
  <head>
    <title>Loops</title>
  </head>
  <script>
    console.log("For loop...");
    for (i = 1; i < 10; i++) {
      console.log(i);
    }
    console.log("While loop...");
    i = 0;
    while (i < 10) {
      console.log(i);
      i++;
    }
    console.log("Do While loop...");
    i = 0;
    do {
      console.log(i);
      i++;
    } while (i < 10);
  </script>
</html>
