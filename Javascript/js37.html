<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
    <script>
      var data = [
        { fname: "Sachin", lname: "Tendulkar" },
        { fname: "Virender", lname: "Sehwag" },
        { fname: "Virat", lname: "Kohli" },
      ];
      window.onload = function () {
        draw();
      };

      function draw() {
        var main = document.getElementById("main");
        var table = document.createElement("table");
        var tr1 = document.createElement("tr");
        var th1 = document.createElement("th");
        th1.onclick = () => {
          data.sort((a, b) => {
            if (a.fname == b.fname) {
              return 0;
            } else if (a.fname < b.fname) {
              return 1;
            }
            return -1;
          });
          draw();
          main.removeChild(table);
        };
        table.setAttribute("border", "2");
        th1.innerText = "Fname";
        var th2 = document.createElement("th");
        th2.onclick = () => {
          data.sort((a, b) => {
            if (a.lname == b.lname) {
              return 0;
            } else if (a.lname < b.lname) {
              return -1;
            }
            return 1;
          });
          draw();
          main.removeChild(table);
        };
        th2.innerText = "Lname";
        tr1.appendChild(th1);
        tr1.appendChild(th2);
        table.appendChild(tr1);
        for (var name in data) {
          let tr = document.createElement("tr");
          let td1 = document.createElement("td");
          td1.innerHTML = data[name].fname;
          tr.appendChild(td1);
          let td2 = document.createElement("td");
          td2.innerHTML = data[name].lname;
          tr.appendChild(td2);
          table.appendChild(tr);
        }
        main.appendChild(table);
      }
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
