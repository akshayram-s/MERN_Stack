<!DOCTYPE html>
<html>
  <head>
    <title>Switch</title>
  </head>
  <script>
    a = Number(prompt("Enter a number between 1 and 30:"));
    num = a % 7;
    switch (num) {
      case 1:
        alert("Thursday");
        break;
      case 2:
        alert("Friday");
        break;
      case 3:
        alert("Saturday");
        break;
      case 4:
        alert("Sunday");
        break;
      case 5:
        alert("Monday");
        break;
      case 6:
        alert("Tuesday");
        break;
      case 0:
        alert("Wednesday");
        break;
      default:
        alert("Warning... Enter a number between 1 and 30");
    }
  </script>
</html>
